# strings
incomplete-station-message=SSPP stations require 3 or 4 components:\n• One [item=sspp-stop] __ENTITY__sspp-stop__\n• One [item=sspp-general-io] __ENTITY__sspp-general-io__\n• One [item=sspp-provide-io] __ENTITY__sspp-provide-io__ or [item=sspp-request-io] __ENTITY__sspp-request-io__, or both.
invalid-values-tooltip=One or more values are invalid!
class-name-tooltip=Unique name for this class of trains.
class-depot-name-tooltip=Vanilla stop name to go to when not busy.
class-fueler-name-tooltip=Vanilla stop name to go to when low on fuel. Can be the depot name.
class-bypass-depot-tooltip=Can trains skip going to the depot if there is more work to do?
class-available-tooltip=The number of trains ready for dispatch, out of the total.
item-class-tooltip=The train class that should deliver this item or fluid.
item-delivery-size-tooltip=The amount of this item or fluid in one delivery.
item-delivery-time-tooltip=The maximum travel time from depot to provider to requester, in seconds.
item-demand-tooltip=Demand: push + pull
item-haulers-tooltip=Trains: provide + request + liquidate
item-query-tooltip=Special filters: @item @fluid\n[font=default-bold]&[/font] can be used to combine filters.
job-query-tooltip=Special filters: @fuel @item @fluid\n[font=default-bold]&[/font] can be used to combine filters.
station-enabled-tooltip=[font=default-bold]Enabled:[/font] New deliveries may be assigned.
station-disabled-tooltip=[font=default-bold]Disabled:[/font] New deliveries will not be assigned.
station-limit-tooltip=Maximum number of trains that can be assigned to this station at once.
station-buffered-tooltip=[font=default-bold]Buffered:[/font] The station will keep a buffer of items or fluids in chests or tanks. Supports multiple items or fluids.
station-bufferless-tooltip=[font=default-bold]Bufferless:[/font] The station will use cargo or fluid wagons as its only buffer. Supports a single item or fluid only.
station-depart-immediately-tooltip=[font=default-bold]Depart immediately:[/font] Trains picking up cargo from this station will depart as soon as their cargo condition is met.
station-wait-for-inactivity-tooltip=[font=default-bold]Wait for inactivity:[/font] Trains picking up cargo from this station will have an inactivity condition in their schedule, to give pumps or loaders time to empty themselves.
provide-mode-tooltip-1=[font=default-bold]1: Source (low priority)[/font]\nWill provide to pull stations only.\nWill provide after other source stations.
provide-mode-tooltip-2=[font=default-bold]2: Source[/font]\nWill provide to pull stations only.
provide-mode-tooltip-3=[font=default-bold]3: Source (high priority)[/font]\nWill provide to pull stations only.\nWill provide before other source stations.
provide-mode-tooltip-4=[font=default-bold]4: Push (low priority)[/font]\nWill provide to sink and pull stations.\nWill provide after other push stations.
provide-mode-tooltip-5=[font=default-bold]5: Push[/font]\nWill provide to sink and pull stations.
provide-mode-tooltip-6=[font=default-bold]6: Push (high priority)[/font]\nWill provide to sink and pull stations.\nWill provide before other push stations.
provide-mode-tooltip-dynamic=[font=default-bold]Dynamic[/font]\nSet mode by sending a signal to the [item=sspp-provide-io] provide input.\nIf outside of the range [1, 6], then this station will not provide this item or fluid.
request-mode-tooltip-1=[font=default-bold]1: Sink (low priority)[/font]\nWill request from push stations only.\nWill request after other sink stations.
request-mode-tooltip-2=[font=default-bold]2: Sink[/font]\nWill request from push stations only.
request-mode-tooltip-3=[font=default-bold]3: Sink (high priority)[/font]\nWill request from push stations only.\nWill request before other sink stations.
request-mode-tooltip-4=[font=default-bold]4: Pull (low priority)[/font]\nWill request from source and push stations.\nWill request after other pull stations.
request-mode-tooltip-5=[font=default-bold]5: Pull[/font]\nWill request from source and push stations.
request-mode-tooltip-6=[font=default-bold]6: Pull (high priority)[/font]\nWill request from source and push stations.\nWill request before other pull stations.
request-mode-tooltip-dynamic=[font=default-bold]Dynamic[/font]\nSet mode by sending a signal to the [item=sspp-request-io] request input.\nIf outside of the range [1, 6], then this station will not request this item or fluid.
provide-mode-tooltip=Controls which request stations this station may provide to, and the priority of this station relative to other provide stations.
provide-throughput-tooltip=Maximum per second inflow of this item or fluid that this station should support.
provide-latency-tooltip=Extra time in seconds the station should support between deliveries, and before allowing source dispatches.
provide-granularity-tooltip=Smallest amount of this item or fluid that can be loaded at a time.
provide-storage-needed-tooltip=Amount of storage needed to support the desired throughput.
provide-push-threshold-tooltip=Minimum surplus for this station to begin providing this item or fluid to sink stations.
provide-current-surplus-tooltip=Amount of this item or fluid this station is currently providing to the network.
request-mode-tooltip=Controls which provide stations this station may request from, and the priority of this station relative to other request stations.
request-throughput-tooltip=Maximum per second outflow of this item or fluid that this station should support.
request-latency-tooltip=Extra time in seconds the station should support between deliveries, and before allowing sink dispatches.
request-storage-needed-tooltip=Amount of storage needed to support the desired throughput.
request-pull-threshold-tooltip=Minimum deficit for this station to begin requesting this item or fluid from source stations.
request-current-deficit-tooltip=Amount of this item or fluid this station is currently requesting from the network.
grid-haulers-provide-tooltip=Show trains that are picking up cargo.
grid-haulers-request-tooltip=Show trains that are dropping off cargo.
grid-haulers-liquidate-tooltip=Show trains that are waiting for liquidation.
grid-haulers-fuel-tooltip=Show trains that are getting fuel.
grid-haulers-depot-tooltip=Show trains that are ready for dispatch.
grid-stations-hauler-tooltip=Show the number of trains assigned to each station.
grid-stations-station-tooltip=Show the current surplus or deficit for each station.
grid-stations-provide-tooltip=Show stations that are providing.
grid-stations-request-tooltip=Show stations that are requesting.

