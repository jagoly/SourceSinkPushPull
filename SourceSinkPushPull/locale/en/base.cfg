[mod-setting-description]
sspp-auto-paint-trains=Automatically paint trains using the following colors.
sspp-depot-color=Color of trains when going to or waiting at a depot.
sspp-fuel-color=Color of trains when getting fuel.
sspp-provide-color=Color of trains when picking up cargo.
sspp-request-color=Color of trains when dropping off cargo.
sspp-liquidate-color=Color of trains when waiting for liquidation.
sspp-round-to-stack-size=Round targets and thresholds up to a multiple of each item's stack size. Disable to allow deliveries smaller than a full stack.
sspp-default-train-limit=The default train limit for newly created SSPP train stops.
sspp-item-inactivity-ticks=How long to wait for the loading of items to finish after the minimum target is met.
sspp-fluid-inactivity-ticks=How long to wait for the loading of fluids to finish after the minimum target is met.
sspp-stations-per-tick=Maximum number of stations to update per tick. Only increase if you have hundreds of stations and no UPS issues.

