mode=Режим
provide-mode-tooltip-1=[font=default-bold]1: Станция пассивного снабжения (низкий приоритет)[/font]\nБудет предоставлять предметы только станциям запроса.\nБудет предоставлять предметы после других станций пассивного снабжения.
provide-mode-tooltip-2=[font=default-bold]2: Станция пассивного снабжения[/font]\nБудет предоставлять предметы только станциям запроса.
provide-mode-tooltip-3=[font=default-bold]3: Станция пассивного снабжения (высокий приоритет)[/font]\nБудет предоставлять предметы только станциям запроса.\nБудет предоставлять предметы перед другими станциями пассивного снабжения.
provide-mode-tooltip-4=[font=default-bold]4: Станция активного снабжения (низкий приоритет)[/font]\nБудет предоставлять предметы станциям утилизации и запроса.\nБудет предоставлять предметы после других станций активного снабжения.
provide-mode-tooltip-5=[font=default-bold]5: Станция активного снабжения[/font]\nБудет предоставлять предметы станциям утилизации и запроса.
provide-mode-tooltip-6=[font=default-bold]6: Станция активного снабжения (высокий приоритет)[/font]\nБудет предоставлять предметы станциям утилизации и запроса.\nБудет предоставлять предметы перед другими станциями активного снабжения.
provide-mode-tooltip-dynamic=[font=default-bold]Динамический[/font]\nУстановите режим, послав сигнал на[item=sspp-provide-io] ввод снабжения.\nЕсли он находится вне диапазона [1, 6], то данная станция не будет предоставлять данный предмет или жидкость.
request-mode-tooltip-1=[font=default-bold]1: Станция утилизации (низкий приоритет)[/font]\nЗапрос будет отправлен только со станций активного снабжения.\nЗапрос будет отправлен после других станций утилизации.
request-mode-tooltip-2=[font=default-bold]2: Станция утилизации[/font]\nЗапрос будет осуществляться только со станций активного снабжения.
request-mode-tooltip-3=[font=default-bold]3: Станция утилизации (высокий приоритет)[/font]\nЗапрос будет отправлен только со станций активного снабжения.\nЗапрос будет отправлен перед другими станциями утилизации.
request-mode-tooltip-4=[font=default-bold]4: Станция запроса (низкий приоритет)[/font]\nБудет запрашивать предметы у станций пассивного и активного снабжения.\nБудет запрашивать предметы после других станций запроса.
request-mode-tooltip-5=[font=default-bold]5: Станция запроса[/font]\nБудет запрашивать предметы у станций пассивного и активного снабжения.
request-mode-tooltip-6=[font=default-bold]6: Станция запроса (высокий приоритет)[/font]\nБудет запрашивать предметы у станций пассивного и активного снабжения.\nБудет запрашивать предметы раньше других станций запроса.
request-mode-tooltip-dynamic=[font=default-bold]Динамический[/font]\nУстановите режим, отправив сигнал на [item=sspp-request-io] ввод запроса .\nЕсли за пределами диапазона [1, 6], то эта станция не будет запрашивать этот предмет или жидкость.
